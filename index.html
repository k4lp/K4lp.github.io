<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Advanced Reasoning Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Gemini Advanced Reasoning Interface</h1>
            <div class="api-config">
                <div id="apiKeysContainer">
                    <input type="password" id="apiKey1" placeholder="Key 1" />
                    <input type="password" id="apiKey2" placeholder="Key 2" />
                    <input type="password" id="apiKey3" placeholder="Key 3" />
                    <input type="password" id="apiKey4" placeholder="Key 4" />
                    <input type="password" id="apiKey5" placeholder="Key 5" />
                    <input type="password" id="apiKey6" placeholder="Key 6" />
                </div>
                <button id="saveKeys">Save Keys</button>
                <span id="keyStatus"></span>
            </div>
        </header>

        <div class="main-layout">
            <!-- Left Panel - Data Structures -->
            <div class="left-panel">
                <div class="data-section">
                    <h3>Memory Bank</h3>
                    <div id="memoryList" class="data-list"></div>
                    <button id="clearMemory">Clear All</button>
                </div>

                <div class="data-section">
                    <h3>Goals</h3>
                    <div id="goalsList" class="data-list"></div>
                    <button id="setGoals">Set Goals</button>
                </div>

                <div class="data-section">
                    <h3>Reasoning Chain</h3>
                    <div id="reasoningChain" class="data-list"></div>
                    <button id="clearReasoning">Clear</button>
                </div>
            </div>

            <!-- Center Panel - Chat Interface -->
            <div class="center-panel">
                <div class="chat-container">
                    <div id="chatHistory" class="chat-history"></div>
                    <div class="input-container">
                        <textarea id="messageInput" placeholder="Enter your message..."></textarea>
                        <div class="input-controls">
                            <button id="executeCode">Execute JS</button>
                            <button id="showCanvas">Canvas</button>
                            <button id="sendMessage">Send</button>
                        </div>
                    </div>
                </div>

                <!-- Code Execution Area -->
                <div id="codeSection" class="code-section hidden">
                    <h3>JavaScript Execution Environment</h3>
                    <textarea id="codeInput" placeholder="Enter JavaScript code..."></textarea>
                    <button id="runCode">Run Code</button>
                    <div id="codeOutput" class="code-output"></div>
                </div>

                <!-- Canvas Display Area -->
                <div id="canvasSection" class="canvas-section hidden">
                    <h3>HTML Canvas Display</h3>
                    <textarea id="htmlInput" placeholder="Enter HTML content..."></textarea>
                    <button id="renderHtml">Render</button>
                    <div id="htmlOutput" class="html-output"></div>
                </div>
            </div>

            <!-- Right Panel - System Status -->
            <div class="right-panel">
                <div class="status-section">
                    <h3>System Status</h3>
                    <div id="systemStatus">
                        <div class="status-item">
                            <span>API Status:</span>
                            <span id="apiStatus">Disconnected</span>
                        </div>
                        <div class="status-item">
                            <span>Memory Items:</span>
                            <span id="memoryCount">0</span>
                        </div>
                        <div class="status-item">
                            <span>Reasoning Steps:</span>
                            <span id="reasoningCount">0</span>
                        </div>
                    </div>
                    <div id="keyStatsContainer"></div> <!-- Added for key stats -->
                </div>

                <div class="controls-section">
                    <h3>Advanced Controls</h3>
                    <label>
                        <input type="checkbox" id="iterativeMode" checked>
                        Iterative Reasoning
                    </label>
                    <label>
                        <input type="checkbox" id="verificationMode" checked>
                        Output Verification
                    </label>
                    <label>
                        <input type="checkbox" id="memoryMode" checked>
                        Auto Memory Storage
                    </label>
                    <button id="resetSession">Reset Session</button>
                </div>
            </div>
        </div>

        <!-- Goal Setting Modal -->
        <div id="goalModal" class="modal hidden">
            <div class="modal-content">
                <h3>Set Conversation Goals</h3>
                <textarea id="goalInput" placeholder="Define your goals for this conversation..."></textarea>
                <div class="modal-buttons">
                    <button id="saveGoals">Save Goals</button>
                    <button id="cancelGoals">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="dataStructures.js"></script>
    <script src="geminiApi.js"></script>
    <script src="reasoningEngine.js"></script>
    <script src="codeExecutor.js"></script>
    <script src="main.js"></script>
</body>
</html>
