<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labs: Gemini Swiss Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Labs</div>
      <div class="spacer"></div>
      <button id="open-settings" class="icon-btn" aria-label="Settings">⋮</button>
    </header>

    <main class="layout">
      <aside class="panel left">
        <section class="block">
          <h2>Context</h2>
          <div class="kv">
            <div>Model</div>
            <div id="active-model">gemini-1.5-flash</div>
          </div>
          <div class="divider"></div>
          <h3>Memory</h3>
          <div id="memory-list" class="list"></div>
          <div class="controls">
            <button id="add-memory" class="btn">Add Memory</button>
          </div>
          <div class="divider"></div>
          <h3>Goals</h3>
          <textarea id="goals-text" class="mono" placeholder="Session goals..."></textarea>
          <div class="controls">
            <button id="save-goals" class="btn">Save Goals</button>
          </div>
          <div class="divider"></div>
          <h3>Iterative trace</h3>
          <label class="chk">
            <input type="checkbox" id="show-trace" />
            <span>Show intermediate</span>
          </label>
          <div id="trace-log" class="trace hidden"></div>
        </section>

        <section class="block">
          <h2>External Tools</h2>
          <div id="tools-log" class="tools-log"></div>
        </section>
      </aside>

      <section class="center">
        <div id="messages" class="messages"></div>
        <form id="composer" class="composer">
          <textarea id="prompt" placeholder="Write your prompt..." rows="1"></textarea>
          <button id="send" class="btn primary" type="submit">Send</button>
        </form>
      </section>

      <aside class="panel right">
        <section class="block">
          <h2>Canvas</h2>
          <canvas id="html-canvas" width="800" height="600" class="canvas"></canvas>
          <div class="controls">
            <button id="clear-canvas" class="btn">Clear</button>
          </div>
        </section>

        <section class="block">
          <h2>JS Runner</h2>
          <textarea id="js-code" class="mono code" placeholder="// Write JavaScript here. Use fetch freely."></textarea>
          <div class="controls">
            <button id="run-js" class="btn">Run</button>
          </div>
          <pre id="js-output" class="mono output"></pre>
        </section>
      </aside>
    </main>

    <dialog id="settings">
      <form method="dialog" class="settings-form">
        <h2>Settings</h2>
        <label>Model
          <input id="model" type="text" value="gemini-1.5-flash" />
        </label>
        <div class="divider"></div>
        <h3>API Keys (5)</h3>
        <label>Key 1 <input id="key-1" type="password" /></label>
        <label>Key 2 <input id="key-2" type="password" /></label>
        <label>Key 3 <input id="key-3" type="password" /></label>
        <label>Key 4 <input id="key-4" type="password" /></label>
        <label>Key 5 <input id="key-5" type="password" /></label>
        <div class="controls end">
          <button id="save-settings" class="btn primary" value="close">Save</button>
          <button class="btn" value="cancel">Cancel</button>
        </div>
      </form>
    </dialog>

    <script src="./js/keyring.js"></script>
    <script src="./js/prompts.js"></script>
    <script src="./js/memory.js"></script>
    <script src="./js/tools.js"></script>
    <script src="./js/stream.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/editor.js"></script>
    <script src="./js/gemini.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
