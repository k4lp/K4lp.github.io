<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Labs: Gemini Swiss Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./styles.css" rel="stylesheet" />
    <script src="./js/app.js" type="module"></script>
  </head>
  <body>
    <header class="topbar">
      <div class="brand">Labs</div>
      <div class="spacer"></div>
      <button id="new-chat" class="btn">New Chat</button>
      <button id="clear-chat" class="btn">Clear Chat</button>
      <button id="settings-btn" class="icon-btn" aria-label="Settings">â‹®</button>
    </header>

    <main class="layout">
      <aside class="panel left">
        <section class="block">
          <h2>Context</h2>
          <div class="kv">
            <div>Model</div>
            <div id="active-model">gemini-2.0-flash</div>
          </div>
          <div class="divider"></div>
          <h3>Memory</h3>
          <div id="memory-list" class="list"></div>
          <div class="controls">
            <button id="add-memory-btn" class="btn">Add Memory</button>
          </div>
          <div class="divider"></div>
          <h3>Goals</h3>
          <textarea id="goals-text" class="mono" placeholder="Session goals..."></textarea>
          <div class="controls">
            <button id="save-goals-btn" class="btn">Save Goals</button>
          </div>
          <div class="divider"></div>
          <h3>Iterative trace</h3>
          <label class="chk">
            <input type="checkbox" id="show-trace" />
            <span>Show intermediate</span>
          </label>
          <div id="trace-log" class="trace hidden"></div>
        </section>

        <section class="block">
          <h2>External Tools</h2>
          <div id="tools-log" class="tools-log"></div>
        </section>
      </aside>

      <section class="center">
        <div id="chat-messages" class="messages"></div>
        <form id="composer" class="composer">
          <textarea id="user-input" placeholder="Write your prompt..." rows="1"></textarea>
          <button id="send-btn" class="btn primary" type="submit">Send</button>
        </form>
      </section>

      <aside class="panel right">
        <section class="block">
          <h2>Canvas</h2>
          <canvas id="html-canvas" width="800" height="600" class="canvas"></canvas>
          <div class="controls">
            <button id="clear-canvas-btn" class="btn">Clear</button>
          </div>
        </section>

        <section class="block">
          <h2>JS Runner</h2>
          <textarea id="js-code" class="mono code" placeholder="// Write JavaScript here. Use fetch freely."></textarea>
          <div class="controls">
            <button id="run-js-btn" class="btn">Run</button>
          </div>
          <pre id="js-output" class="mono output"></pre>
        </section>
      </aside>
    </main>

    <div id="console" class="console">
      <div class="console-header">
        <span>Console</span>
        <button id="clear-console-btn" class="btn">Clear</button>
      </div>
      <div id="console-output" class="console-output"></div>
    </div>

    <div id="settings-modal" class="modal-overlay">
      <div class="modal">
        <form class="settings-form">
          <h2>Settings</h2>
          <label>Model
            <input id="model-input" type="text" value="gemini-2.0-flash" />
          </label>
          <div class="divider"></div>
          <h3>API Key</h3>
          <label>API Key <input id="api-key-input" type="password" /></label>
          <div class="controls end">
            <button id="cancel-settings-btn" class="btn">Cancel</button>
            <button id="save-settings-btn" class="btn primary" value="close">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
