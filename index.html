    <style>

            color: #666;

            margin-top: 6rem;
            padding-top: 2rem;
            border-top: 1px solid #e0e0e0;
            font-size: 0.875rem;
            color: #666;
        }

        @media (max-width: 640px) {
            body {
                padding: 2rem 1.5rem;
            }

            }
        }
