<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 15px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .scanner-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        #reader {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status.ready {
            background: #d4edda;
            color: #155724;
        }

        .status.cooldown {
            background: #fff3cd;
            color: #856404;
        }

        .status.scanning {
            background: #cce5ff;
            color: #004085;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e53e3e;
            color: white;
        }

        .btn-danger:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .history-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 400px;
            overflow-y: auto;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .history-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .history-item {
            background: #f8f9fa;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .history-item-number {
            font-weight: bold;
            color: #667eea;
        }

        .history-item-content {
            margin-top: 5px;
            word-break: break-all;
            color: #555;
        }

        .history-item-time {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .empty-history {
            text-align: center;
            color: #999;
            padding: 40px;
        }

        .cooldown-bar {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-top: 10px;
            overflow: hidden;
        }

        .cooldown-progress {
            height: 100%;
            background: #667eea;
            border-radius: 2px;
            width: 0;
            transition: width 1.5s linear;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“± QR Code Scanner</h1>
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="totalCount">0</div>
                    <div class="stat-label">Total Scanned</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="uniqueCount">0</div>
                    <div class="stat-label">Unique Codes</div>
                </div>
            </div>
        </div>

        <div class="scanner-container">
            <div id="reader"></div>
            <div class="status ready" id="status">
                Ready to scan
            </div>
            <div class="cooldown-bar">
                <div class="cooldown-progress" id="cooldownBar"></div>
            </div>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn-primary" id="startBtn">Start Scanner</button>
                <button class="btn-danger" id="stopBtn" style="display:none;">Stop Scanner</button>
            </div>
            <div class="button-group">
                <button class="btn-success" id="exportBtn">Export CSV</button>
                <button class="btn-danger" id="clearBtn">Clear History</button>
            </div>
        </div>

        <div class="history-container">
            <div class="history-header">
                <div class="history-title">Scan History</div>
            </div>
            <div id="historyList">
                <div class="empty-history">No scans yet. Start scanning QR codes!</div>
            </div>
        </div>
    </div>

    <script>
        let scanHistory = [];
        let isScanning = false;
        let isCooldown = false;
        let html5QrcodeScanner = null;

        // Load history from localStorage
        function loadHistory() {
            const saved = localStorage.getItem('qrScanHistory');
            if (saved) {
                scanHistory = JSON.parse(saved);
                updateDisplay();
            }
        }

        // Save history to localStorage
        function saveHistory() {
            localStorage.setItem('qrScanHistory', JSON.stringify(scanHistory));
        }

        // Update display
        function updateDisplay() {
            // Update counts
            document.getElementById('totalCount').textContent = scanHistory.length;
            const uniqueCodes = new Set(scanHistory.map(item => item.content));
            document.getElementById('uniqueCount').textContent = uniqueCodes.size;

            // Update history list
            const historyList = document.getElementById('historyList');
            if (scanHistory.length === 0) {
                historyList.innerHTML = '<div class="empty-history">No scans yet. Start scanning QR codes!</div>';
            } else {
                historyList.innerHTML = scanHistory
                    .slice()
                    .reverse()
                    .map((item, index) => `
                        <div class="history-item">
                            <div class="history-item-number">#${scanHistory.length - index}</div>
                            <div class="history-item-content">${item.content}</div>
                            <div class="history-item-time">${new Date(item.timestamp).toLocaleString()}</div>
                        </div>
                    `)
                    .join('');
            }
        }

        // Handle successful scan
        function onScanSuccess(decodedText, decodedResult) {
            if (isCooldown) return;

            // Add to history
            scanHistory.push({
                content: decodedText,
                timestamp: new Date().toISOString()
            });
            saveHistory();
            updateDisplay();

            // Start cooldown
            isCooldown = true;
            const statusEl = document.getElementById('status');
            const cooldownBar = document.getElementById('cooldownBar');
            
            statusEl.className = 'status cooldown';
            statusEl.textContent = 'Cooldown - please wait...';
            cooldownBar.style.width = '100%';

            setTimeout(() => {
                cooldownBar.style.width = '0%';
                setTimeout(() => {
                    isCooldown = false;
                    if (isScanning) {
                        statusEl.className = 'status ready';
                        statusEl.textContent = 'Ready to scan';
                    }
                }, 100);
            }, 10);

            // Cooldown period
            setTimeout(() => {
                // Ready for next scan
            }, 1500);
        }

        // Start scanner
        function startScanner() {
            html5QrcodeScanner = new Html5Qrcode("reader");
            
            const config = {
                fps: 10,
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0
            };

            html5QrcodeScanner.start(
                { facingMode: "environment" },
                config,
                onScanSuccess
            ).then(() => {
                isScanning = true;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                document.getElementById('status').className = 'status ready';
                document.getElementById('status').textContent = 'Ready to scan';
            }).catch(err => {
                console.error(`Unable to start scanning: ${err}`);
                alert('Unable to access camera. Please ensure you have granted camera permissions.');
            });
        }

        // Stop scanner
        function stopScanner() {
            if (html5QrcodeScanner) {
                html5QrcodeScanner.stop().then(() => {
                    isScanning = false;
                    document.getElementById('startBtn').style.display = 'block';
                    document.getElementById('stopBtn').style.display = 'none';
                    document.getElementById('status').className = 'status';
                    document.getElementById('status').textContent = 'Scanner stopped';
                }).catch(err => {
                    console.error(`Unable to stop scanning: ${err}`);
                });
            }
        }

        // Export to CSV
        function exportToCSV() {
            if (scanHistory.length === 0) {
                alert('No data to export');
                return;
            }

            let csv = 'Number,QR Code Content,Timestamp\n';
            scanHistory.forEach((item, index) => {
                csv += `${index + 1},"${item.content.replace(/"/g, '""')}","${new Date(item.timestamp).toLocaleString()}"\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `qr_scan_history_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Clear history
        function clearHistory() {
            if (scanHistory.length === 0) {
                alert('History is already empty');
                return;
            }

            if (confirm(`Are you sure you want to delete all ${scanHistory.length} scan records?`)) {
                scanHistory = [];
                saveHistory();
                updateDisplay();
            }
        }

        // Event listeners
        document.getElementById('startBtn').addEventListener('click', startScanner);
        document.getElementById('stopBtn').addEventListener('click', stopScanner);
        document.getElementById('exportBtn').addEventListener('click', exportToCSV);
        document.getElementById('clearBtn').addEventListener('click', clearHistory);

        // Load history on page load
        loadHistory();
    </script>
</body>
</html>
