<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K4LP Engineering Tools</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="nav-brand-link">K4LP Tools</a>
            </div>
            <div class="nav-actions">
                <button id="settings-btn" class="settings-btn" aria-label="Settings">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 10v6m11-7h-6m-10 0H1m15.5-3.5L19 9m-8.5 8.5L7 21m13.5-13.5L19 9m-8.5 8.5L7 21"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <header class="page-header">
                <h1>Engineering Tools for PCB Assembly</h1>
                <p class="page-subtitle">Professional tools for electronic component management, BOM processing, and assembly workflows</p>
            </header>

            <section class="tools-section">
                <div class="tools-header">
                    <h2>Available Tools</h2>
                    <div class="tools-filter">
                        <input type="text" id="tool-search" placeholder="Search tools..." class="search-input">
                    </div>
                </div>

                <div id="tools-container" class="tools-grid">
                    <!-- Tools will be dynamically loaded -->
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="footer-year">2025</span> Kalp Pariya. All rights reserved.</p>
        </div>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Settings</h3>
                <button id="close-settings" class="close-btn" aria-label="Close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="settings-form" class="modal-body">
                <div id="settings-content">
                    <!-- Settings content will be loaded dynamically -->
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/common/utils.js"></script>
    <script src="js/common/storage.js"></script>
    <script src="js/common/api.js"></script>
    <script src="js/core/navigation.js"></script>
    <script src="js/pages/settings/settings.js"></script>
    <script src="js/pages/index/index.js"></script>
</body>
</html>
